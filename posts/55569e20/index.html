/span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br></pre></td><td class="code"><pre><span class="line">#include &lt;pthread.h&gt;</span><br><span class="line">#include &lt;semaphore.h&gt;</span><br><span class="line">#include &lt;chrono&gt;</span><br><span class="line">#include &lt;iostream&gt;</span><br><span class="line"></span><br><span class="line">using namespace std::chrono;</span><br><span class="line">using namespace std;</span><br><span class="line"></span><br><span class="line">const int size &#x3D; 1000;</span><br><span class="line">const int num_threads &#x3D; 16;</span><br><span class="line"></span><br><span class="line">double matrix1[size][size] &#x3D; &#123;0&#125;;</span><br><span class="line">double matrix2[size][size] &#x3D; &#123;0&#125;;</span><br><span class="line">double matrix3[size][size] &#x3D; &#123;0&#125;;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">void *worker(void *arg) &#123;</span><br><span class="line">    int i, j, k, tid, portion_size, row_start, row_end;</span><br><span class="line">    double sum;</span><br><span class="line">    tid &#x3D; *(int *)(arg);  &#x2F;&#x2F; get the thread ID assigned sequentially.</span><br><span class="line">    portion_size &#x3D; size &#x2F; num_threads;</span><br><span class="line">    row_start &#x3D; tid * portion_size;</span><br><span class="line">    row_end &#x3D; (tid + 1) * portion_size;</span><br><span class="line">    for (i &#x3D; row_start; i &lt; row_end; ++i) &#123;  &#x2F;&#x2F; hold row index of &#39;matrix1&#39;</span><br><span class="line">        for (j &#x3D; 0; j &lt; size; ++j) &#123;         &#x2F;&#x2F; hold column index of &#39;matrix2&#39;</span><br><span class="line">            sum &#x3D; 0;                         &#x2F;&#x2F; hold value of a cell</span><br><span class="line">            for (k &#x3D; 0; k &lt; size; ++k) &#123;</span><br><span class="line">                sum +&#x3D; matrix1[i][k] * matrix2[k][j];</span><br><span class="line">            &#125;</span><br><span class="line">            matrix3[i][j] &#x3D; sum;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">void singel_worker() &#123;</span><br><span class="line">    int i, j, k, tid, portion_size, row_start, row_end;</span><br><span class="line">    double sum;</span><br><span class="line">    for (int i &#x3D; 0; i &lt; size; ++i)</span><br><span class="line">        for (j &#x3D; 0; j &lt; size; ++j) &#123;  &#x2F;&#x2F; hold column index of &#39;matrix2&#39;</span><br><span class="line">            sum &#x3D; 0;                  &#x2F;&#x2F; hold value of a cell</span><br><span class="line">            for (k &#x3D; 0; k &lt; size; ++k) &#123;</span><br><span class="line">                sum +&#x3D; matrix1[i][k] * matrix2[k][j];</span><br><span class="line">            &#125;</span><br><span class="line">            matrix3[i][j] &#x3D; sum;</span><br><span class="line">        &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">void MatrixMultiply() &#123;</span><br><span class="line">    int i, j, k;</span><br><span class="line">    double sum &#x3D; 0;</span><br><span class="line"></span><br><span class="line">    for (int i &#x3D; 0; i &lt; size; ++i) &#123;</span><br><span class="line">        for (int j &#x3D; 0; j &lt; size; ++j) &#123;</span><br><span class="line">            sum &#x3D; 0;</span><br><span class="line">            for (k &#x3D; 0; k &lt; size; ++k) &#123;</span><br><span class="line">                sum +&#x3D; matrix1[i][k] * matrix2[k][j];</span><br><span class="line">            &#125;</span><br><span class="line">            matrix3[i][j] &#x3D; sum;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">pthread_t tid[num_threads];</span><br><span class="line"></span><br><span class="line">int main() &#123;</span><br><span class="line"></span><br><span class="line">    cout &lt;&lt; &quot;矩阵大小： &quot; &lt;&lt; size &lt;&lt; endl;</span><br><span class="line">    </span><br><span class="line">    auto start &#x3D; steady_clock::now();</span><br><span class="line">    int i &#x3D; 0;</span><br><span class="line">    for (i &#x3D; 0; i &lt; num_threads; ++i) &#123;</span><br><span class="line">        </span><br><span class="line">        pthread_create(&amp;tid[i], NULL, worker, &amp;i);</span><br><span class="line">  </span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    for (i &#x3D; 0; i &lt; num_threads; i++) &#123;</span><br><span class="line">        pthread_join(tid[i], NULL
