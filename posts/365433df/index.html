        <p>ubuntu18.04<br>配置环境：opencv</p>
<a id="more"></a>
<h2 id="依赖下载"><a href="#依赖下载" class="headerlink" title="依赖下载"></a>依赖下载</h2><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br></pre></td><td class="code"><pre><span class="line">sudo apt-get install cmake libgtk2.0-dev pkg-config libavcodec-dev libavformat-dev libswscale-dev</span><br><span class="line">sudo apt-get install libtbb2 libtbb-dev libjpeg-dev libpng-dev libtiff5-dev libdc1394-22-dev  # 处理图像所需的包</span><br><span class="line">sudo apt-get install libavcodec-dev libavformat-dev libswscale-dev libv4l-dev liblapacke-dev</span><br><span class="line">sudo apt-get install libxvidcore-dev libx264-dev      # 处理视频所需的包</span><br><span class="line">sudo apt-get install ffmpeg</span><br><span class="line"></span><br><span class="line">可能需要安装的依赖</span><br><span class="line">sudo add-apt-repository &quot;deb http:&#x2F;&#x2F;security.ubuntu.com&#x2F;ubuntu xenial-security main&quot;</span><br><span class="line">sudo apt update</span><br><span class="line">sudo apt install libjasper1 libjasper-dev</span><br></pre></td></tr></table></figure>

<h2 id="源码下载"><a href="#源码下载" class="headerlink" title="源码下载"></a>源码下载</h2><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br></pre></td><td class="code"><pre><span class="line">#  2.1  cmake 过程中需要 ippicv，下载会很慢，所以先准备好， 下载地址：https:&#x2F;&#x2F;www.lanzous.com&#x2F;i8qmxsh</span><br><span class="line">#  2.2  打开源码中的 opencv&#x2F;3rdparty&#x2F;ippicv&#x2F;ippicv.cmake 文件</span><br><span class="line">                # 找到: &quot;https:&#x2F;&#x2F;raw.githubusercontent.com&#x2F;opencv&#x2F;opencv_3rdparty&#x2F;$&#123;IPPICV_COMMIT&#125;ippicv&#x2F;&quot; # 在最后位置</span><br><span class="line">                # 修改为：&quot;file:~&#x2F;home&#x2F;hb&#x2F;桌面&#x2F;ippicv&quot; # 下载的 ippicv 目录</span><br><span class="line"></span><br><span class="line">##############ippicv手动下载：https:&#x2F;&#x2F;www.jianshu.com&#x2F;p&#x2F;3c2fc0da7398</span><br><span class="line">#  2.3  进入opencv源码目录，创建build 目录,cd build 运行</span><br><span class="line"></span><br><span class="line">cmake -D CMAKE_BUILD_TYPE&#x3D;Release -D OPENCV_GENERATE_PKGCONFIG&#x3D;YES -D CMAKE_INSTALL_PREFIX&#x3D;&#x2F;usr&#x2F;local&#x2F;opencv  -D WITH_GTK&#x3D;ON -D WITH_OPENMP&#x3D;ON ..</span><br><span class="line"></span><br><span class="line">#  3.3  解释每个含义</span><br><span class="line"></span><br><span class="line">  cmake -D CMAKE_BUILD_TYPE&#x3D;Release      # 选择发布</span><br><span class="line">  OPENCV_GENERATE_PKGCONFIG&#x3D;YES     # 创建 PKGCONFIG文件</span><br><span class="line">  CMAKE_INSTALL_PREFIX&#x3D;&#x2F;usr&#x2F;local&#x2F;opencv #安装路径</span><br><span class="line">  WITH_GTK&#x3D;ON          # ubuntu 上显示窗口必须加上这个</span><br></pre></td></tr></table></figure>

<h2 id="安装"><a href="#安装" class="headerlink" title="安装"></a>安装</h2><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">make -j4</span><br><span class="line">sudo make install</span><br><span class="line">#  现在 opencv 已经安装好了</span><br></pre></td></tr></table></figure>

<h2 id="vscode-配置"><a href="#vscode-配置" class="headerlink" title="vscode 配置"></a>vscode 配置</h2><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br></pre></td><td class="code"><pre><span class="line"># 打开vs code，ctrl + shift + p 搜索：c_cpp_properties.json</span><br><span class="line"># 在  includePath  下加入</span><br><span class="line">                &quot;&#x2F;usr&#x2F;local&#x2F;opencv&#x2F;include&#x2F;opencv4&quot;,</span><br><span class="line">                &quot;&#x2F;usr&#x2F;local&#x2F;opencv&#x2F;include&quot;</span><br><span class="line">#include &quot;opencv2&#x2F;opencv.hpp&quot;   这样引入就可以了</span><br><span class="line">                    </span><br><span class="line">c_cpp_properties.json仅是IntelliSense的配置。您必须在task.json中单独配置所需的编译器参数(包括dirs)</span><br><span class="line">task.json</span><br><span class="line">&#123;</span><br><span class="line">    &quot;version&quot;: &quot;2.0.0&quot;,</span><br><span class="line">    &quot;tasks&quot;: [</span><br><span class="line">        &#123;</span><br><span class="line">            &quot;label&quot;: &quot;build hello world&quot;,</span><br><span class="line">            &quot;type&quot;: &quot;shell&quot;,</span><br><span class="line">            &quot;command&quot;: &quot;g++&quot;,</span><br><span class="line">            &quot;args&quot;: [</span><br><span class="line">                &quot;-I&#x2F;usr&#x2F;local&#x2F;include&#x2F;opencv4&quot;,</span><br><span class="line">                &quot;-g&quot;,</span><br><span class="line">                &quot;main.cpp&quot;</span><br><span class="line">            ],</span><br><span class="line">            &quot;group&quot;: &#123;</span><br><span class="line">                &quot;kind&quot;: &quot;build&quot;,</span><br><span class="line">                &quot;isDefault&quot;: true</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">    ]</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">###我的配置</span><br><span class="line">cpp—properties</span><br><span class="line">&#123;</span><br><span class="line">    &quot;configurations&quot;: [</span><br><span class="line">        &#123;</span><br><span class="line">            &quot;name&quot;: &quot;Linux&quot;,</span><br><span class="line">            &quot;includePath&quot;: [</span><br><span class="line">                &quot;$&#123;workspaceFolder&#125;&#x2F;**&quot;,</span><br><span class="line">                &quot;&#x2F;usr&#x2F;local&#x2F;opencv&#x2F;include&#x2F;&quot;,</span><br><span class="line">                &quot;&#x2F;usr&#x2F;local&#x2F;opencv&#x2F;include&#x2F;opencv4&#x2F;&quot;</span><br><span class="line">            ],</span><br><span class="line">            &quot;defines&quot;: [],</span><br><span class="line">            &quot;compilerPath&quot;: &quot;&#x2F;usr&#x2F;bin&#x2F;gcc&quot;,</span><br><span class="line">            &quot;cStandard&quot;: &quot;gnu11&quot;,</span><br><span class="line">            &quot;cppStandard&quot;: &quot;gnu++14&quot;,</span><br><span class="line">            &quot;intelliSenseMode&quot;: &quot;gcc-x64&quot;</span><br><span class="line">        &#125;</span><br><span class="line">    ],</span><br><span class="line">    &quot;version&quot;: 4</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">task</span><br><span class="line">    &#123;</span><br><span class="line">    &quot;tasks&quot;: [</span><br><span class="line">        &#123;</span><br><span class="line">            &quot;type&quot;: &quot;shell&quot;,</span><br><span class="line">            &quot;label&quot;: &quot;C&#x2F;C++: g++ build active file&quot;,</span><br><span class="line">            &quot;command&quot;: &quot;&#x2F;usr&#x2F;bin&#x2F;g++&quot;,</span><br><span class="line">            &quot;args&quot;: [</span><br><span class="line">                &quot;-I&#x2F;usr&#x2F;local&#x2F;include&#x2F;opencv4&quot;,</span><br><span class="line">                &quot;-g&quot;,</span><br><span class="line">                &quot;$&#123;file&#125;&quot;,</span><br><span class="line">                &quot;-o&quot;,</span><br><span class="line">                &quot;$&#123;fileDirname&#125;&#x2F;$&#123;fileBasenameNoExtension&#125;&quot;,</span><br><span class="line"></span><br><span class="line">            ],</span><br><span class="line">            &quot;options&quot;: &#123;</span><br><span class="line">                &quot;cwd&quot;: &quot;$&#123;workspaceFolder&#125;&quot;</span><br><span class="line">            &#125;,</span><br><span class="line">            &quot;problemMatcher&quot;: [</span><br><span class="line">                &quot;$gcc&quot;</span><br><span class="line">            ],</span><br><span class="line">            &quot;group&quot;: &#123;</span><br><span class="line">                &quot;kind&quot;: &quot;build&quot;,</span><br><span class="line">                &quot;isDefault&quot;: true</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">    ],</span><br><span class="line">    &quot;version&quot;: &quot;2.0.0&quot;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">编译：g++ &#96;pkg-config --cflags opencv&#96; -o file    file.cpp     &#96;pkg-config --libs opencv &#96; </span><br><span class="line">    </span><br><span class="line">####可能并不需要</span><br><span class="line">linux下fatal error: opencv2&#x2F;opencv.hpp: 没有那个文件或目录</span><br><span class="line">解决方案：sudo apt-get install libopencv-dev</span><br></pre></td></tr></table></figure>
